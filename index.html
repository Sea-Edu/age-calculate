<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon"  href="https://play-lh.googleusercontent.com/XIazQD5f7PbQPpXzYdx1Gfj5lz4SXRb4iisV0YIJMWJtkc-lr_PVLfsiybgR77j-Vzg">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="number" id="day" placeholder="DD" min="1" max="31" required>
            <input type="number" id="month" placeholder="MM" min="1" max="12" required>
            <input type="number" id="year" placeholder="YYYY" min="1900" max="9999" required>
            
            <i onclick="checkAndRefresh()" class="fa-solid fa-arrow-rotate-right icon"></i>
            <button onclick="calculateAge()">&#10148;</button>
        </div>
        <div class="output-container">
            <p id="years">-- <span class="output-container_text">years</span></p>
            <p id="months">-- <span class="output-container_text">months</span></p>
            <p id="days">-- <span class="output-container_text">days</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
